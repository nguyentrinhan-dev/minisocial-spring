<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" th:href="@{/}">Registration and login module</a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="POST">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password
                        </div>
                    </div>
                    <!-- logout mesage -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logout.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" name="username" id="username" autofocus class="form-control"
                            placeholder="example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Email must be formated as xx@xx.xx">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autofocus class="form-control"
                            placeholder="********" minlength="8">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <input type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-primary" value="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <span>
                            New user? <a href="/" th:href="@{/registration}">Register here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
